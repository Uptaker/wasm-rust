<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM-Rust</title>
</head>
<body>
    <script type="module">
        import {init, sieveOfEratosthenes, fibonacci} from './pkg/fibonacci.js'

        async function run() {
            await init()

            startFibonacci(10n)
            startFibonacci(80n)
            startFibonacci(1000n)
            startFibonacci(1000000n)

            startSoE(10000)
            startSoE(1000000)
            // startSoE(100000000n)
            // startSoE(1000000000n)
            startSoE(10000000000)
        }

        function fibonacciJs(n) {
            if (n === 0) return 0
            else if (n === 1) return 1
            let a = 0n
            let b = 1n
            for (let i = 2; i <= n; i++) {
                const c = a + b
                a = b
                b = c
            }
            return b
        }

        function startFibonacci(n) {
            let name = 'Fibonacci'
            console.log(name + " in Rust...")
            let startTime = performance.now()
            fibonacci(n)
            let time = performance.now() - startTime
            console.log(`Rust ended in ${time} ms`)
            rust.innerText += `\n\n${name} ${n} -> ${time}`
        }

        function startSoE(n) {
            let name = 'SoE'
            console.log(name + " in Rust...")
            let startTime = performance.now()
            sieveOfEratosthenes(n)
            let time = performance.now() - startTime
            console.log(`Rust ended in ${time} ms`)
            rust.innerText += `\n\n${name} - ${n} -> ${time}`
        }

        run()
    </script>

    <div>Rust: <span id="rust"></span></div>
</body>
</html>
