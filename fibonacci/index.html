<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM-Rust</title>
</head>
<body>
    <script type="module">
        import init, {fibonacci} from './pkg/fibonacci.js'
        await init()

        function fibonacciJs(n) {
            if (n === 0) return 0
            else if (n === 1) return 1
            let a = 0n
            let b = 1n
            for (let i = 2; i <= n; i++) {
                const c = a + b
                a = b
                b = c
            }
            return b
        }

        console.log("Fibonacci in Rust...")
        let startTime = performance.now()
        fibonacci(1000000n)
        let time = performance.now() - startTime
        console.log(`Rust ended in ${time} ms`)
        rust.innerText = time

        console.log("Fibonacci in JavaScript...")
        startTime = performance.now()
        fibonacciJs(1000000n)
        time = performance.now() - startTime
        console.log(`JavaScript ended in ${performance.now() - startTime} ms`)
        js.innerText = time
    </script>

    <div>JavaScript: <span id="js"></span></div>
    <div>Rust: <span id="rust"></span></div>
</body>
</html>
