<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM-Rust</title>
</head>
<body>
    <script type="module">
        import init, {fibonacci} from './pkg/fibonacci.js'
        await init()

        function fibonacciJs(n) {
            if (n === 0) return 0
            else if (n === 1) return 1
            let a = 0n
            let b = 1n
            for (let i = 2; i <= n; i++) {
                const c = a + b
                a = b
                b = c
            }
            return b
        }

        function startFibonacci(n) {
            console.log("Fibonacci in Rust...")
            let startTime = performance.now()
            fibonacci(n)
            let time = performance.now() - startTime
            console.log(`Rust ended in ${time} ms`)
            rust.innerText += `\n\nFibonacci ${n} -> ${time}`
        }

        startFibonacci(10n)
        startFibonacci(80n)
        startFibonacci(1000n)
        startFibonacci(1000000n)
    </script>

    <div>Rust: <span id="rust"></span></div>
</body>
</html>
